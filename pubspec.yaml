name: cambodia_geography
description: cambodia geo
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter:
    sdk: flutter
  flutter_map: ^0.13.1
  flutter_secure_storage: ^4.2.0
  flutter_sticky_header: ^0.6.0
  fuzzy: ^0.3.0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  swipeable_page_route: ^0.2.2
  scroll_to_index: ^2.0.0
  rect_getter: ^1.0.0
  http: ^0.13.3
  http_interceptor: ^1.0.1
  weather: ^2.0.1
  firebase_core: ^1.4.0
  flutter_facebook_auth: ^3.5.0
  google_sign_in: ^5.0.5
  firebase_auth: ^3.0.1
  shimmer: ^2.0.0
  cached_network_image: ^3.1.0
  image_picker: ^0.8.2
  image_cropper: ^1.4.1
  delta_markdown: ^0.2.0
  page_indicator: ^0.4.1
  flutter_markdown: ^0.6.2
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.0.6
  change_app_package_name: ^1.0.0
  flutter_test:
    sdk: flutter
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/provinces/
    - assets/images/helper_image/
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora/Lora-Bold.ttf
        - asset: assets/fonts/Lora/Lora-BoldItalic.ttf
        - asset: assets/fonts/Lora/Lora-Italic.ttf
        - asset: assets/fonts/Lora/Lora-Medium.ttf
        - asset: assets/fonts/Lora/Lora-MediumItalic.ttf
        - asset: assets/fonts/Lora/Lora-Regular.ttf
        - asset: assets/fonts/Lora/Lora-SemiBold.ttf
        - asset: assets/fonts/Lora/Lora-SemiBoldItalic.ttf
    - family: Battambang
      fonts:
        - asset: assets/fonts/Battambang/Battambang-Bold.ttf
        - asset: assets/fonts/Battambang/Battambang-Regular.ttf
